<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="parts/head :: head">
    <title>Registration Page</title>
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/registration}" th:object="${user}" th:method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">User Name :</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{username}" name="username" class="form-control"
                       th:classappend="${usernameError} ? 'is-invalid' : ''" placeholder="Username"/>
                <span class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
            </div>

        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password :</label>
            <div class="col-sm-6">
                <input type="password" th:field="*{password}" name="password2" class="form-control"
                       th:classappend="${passwordError} ? 'is-invalid' : ''" placeholder="Password"/>
                <span class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
</div>
</body>
</html>
