<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <form th:action="@{/logout}" th:method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        <span><a th:href="@{/user}" >User List </a></span>
    </div>
    
    <div>
        <form th:method="post">
            <label>
                <input type="text" name="text" placeholder="Enter message">
            </label>
            <button type="submit">Add</button>
        </form>
    </div>

    <div><p>Message List</div>

    <form th:method="post" th:action="@{/filter}">
        <label>
            <input type="text" name="text">
        </label>
        <button type="submit">Search</button>
    </form>

    <div>
        <p th:each="message : ${messages}">
        <b th:utext="${message.id}"> </b>
        <span th:utext="${message.text}"></span>
        <i th:utext="${message.authorName}"></i>
    </div>

</body>
</html>
