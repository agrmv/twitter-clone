<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="parts/head :: head">
    <title>Edit Page</title>
</head>
<body>
<div th:insert="parts/navbar :: navbar"></div>
<div class="container mt-5">
    <div>
        <span>Edit Page</span>
    </div>
    <form th:action="@{/user/profile}" th:method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Change Name :</label>
            <div class="col-sm-6">
                <input type="text" th:value="${username}" class="form-control" name="username">
            </div>

        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Change Password :</label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" placeholder="Password"/>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
</body>
</html>
