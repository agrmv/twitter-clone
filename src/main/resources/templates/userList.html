<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th> Name </th>
        <th> Role </th>
        <th> </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${users}">
        <td th:utext="${user.username}"></td>
        <td th:utext="${user.roles}"></td>
        <td><a th:href="@{'/user/' + ${user.id}}">Edit</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
