<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="parts/head :: head">
    <title>Login Page</title>
</head>
<body>

    <div class="container mt-5">
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
            Invalid username or password.
        </div>

        <div class="alert alert-danger" role="alert" th:if="${param.logout}">
            You have been logged out.
        </div>

        <form th:action="@{/login}" th:method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">User Name :</label>
                <div class="col-sm-6">
                    <input type="text" name="username" class="form-control" th:classappend="${param.error} ? 'is-invalid' : ''" placeholder="Username"/>
                </div>

            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password :</label>
                <div class="col-sm-6">
                    <input type="password" name="password" class="form-control" th:classappend="${param.error} ? 'is-invalid' : ''" placeholder="Password"/>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Sign In</button>
            <a th:href="@{/registration}" class="btn btn-primary">Sign Up</a>
        </form>
    </div>
</body>
</html>
